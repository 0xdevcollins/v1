name: ðŸš€ Deploy Next.js App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: ðŸŽ‰ Build and Deploy
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 20

    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install and Build
        run: |
          yarn install
          yarn build

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
          
            echo "Cleaning Yarn cache..."
            yarn cache clean || { echo "Failed to clean Yarn cache"; exit 1; }
          
            echo "Removing potential npm lockfile conflicts..."
            rm -f package-lock.json
          
            echo "Configuring Yarn registry..."
            yarn config set registry https://registry.npmjs.org/
          
            echo "Testing network connectivity..."
            curl -I https://registry.npmjs.org/
          
            echo "Installing dependencies..."
            yarn install --frozen-lockfile || { echo "Dependency installation failed"; exit 1; }
          
            echo "Building the application..."
            yarn build || { echo "Build failed"; exit 1; }
          
            echo "Starting the application with PM2..."
            npx pm2 describe nextjs-app > /dev/null && npx pm2 reload nextjs-app || npx pm2 start yarn --name "nextjs-app" -- run start
          
            echo "Saving PM2 process list..."
            npx pm2 save
          
            echo "Deployment successful!"
          EOF
