name: ðŸš€ Deploy Next.js App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: ðŸŽ‰ Build and Deploy
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 20

    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: ðŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e  # Exit on errors
            
            echo "Navigating to the project directory..."
            cd /home/${{ secrets.SERVER_USER }}/public_html || { echo "Directory not found"; exit 1; }
            
            echo "Checking for package.json..."
            if [ ! -f package.json ]; then
              echo "Error: package.json not found in $(pwd). Exiting..."
              exit 1
            fi
            
            echo "Cleaning Yarn cache..."
            yarn cache clean || { echo "Failed to clean Yarn cache"; exit 1; }

            echo "Removing potential npm lockfile conflicts..."
            rm -f package-lock.json

            echo "Configuring Yarn registry..."
            yarn config set registry https://registry.npmjs.org/

            echo "Installing dependencies..."
            yarn install --frozen-lockfile || { echo "Dependency installation failed"; exit 1; }

            echo "Building the application..."
            yarn build || { echo "Build process failed"; exit 1; }

            echo "Checking for PM2 process..."
            if npx pm2 describe nextjs-app > /dev/null; then
              echo "Reloading existing PM2 process..."
              npx pm2 reload nextjs-app || { echo "PM2 reload failed"; exit 1; }
            else
              echo "Starting a new PM2 process..."
              npx pm2 start yarn --name "nextjs-app" -- run start || { echo "PM2 start failed"; exit 1; }
            fi

            echo "Saving PM2 process list..."
            npx pm2 save || { echo "Failed to save PM2 process list"; exit 1; }

            echo "Deployment completed successfully!"
