name: ðŸš€ Deploy Next.js App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: ðŸŽ‰ Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ›  Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ðŸ“‚ Deploy to Server
      uses: appleboy/ssh-action@v1.0.0
      env:
        NODE_VERSION: 20
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        envs: NODE_VERSION
        script: |
          # Update and install necessary packages
          sudo apt update
          sudo apt install -y nodejs npm
          sudo npm install -g n
          sudo n $NODE_VERSION
          sudo npm install -g yarn pm2

          # Navigate to the project directory
          cd /home/${{ secrets.SERVER_USER }}/public_html

          # Pull the latest code
          git pull origin main

          # Install dependencies and build
          yarn install --frozen-lockfile
          yarn build

          # Start or restart the Next.js app with PM2
          pm2 describe nextjs-app > /dev/null
          if [ $? -eq 0 ]; then
            pm2 reload nextjs-app
          else
            pm2 start yarn --name "nextjs-app" -- start
          fi

          # Save the PM2 process list
          pm2 save
